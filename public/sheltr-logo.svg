<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="primaryGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4" /> <!-- cyan-500 -->
      <stop offset="100%" stop-color="#3B82F6" /> <!-- blue-500 -->
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6" /> 
      <stop offset="100%" stop-color="#4F46E5" /> <!-- indigo-500 -->
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Internal Connections -->
  <path d="M50 20 L50 80" stroke="url(#secondaryGrad)" stroke-width="2" opacity="0.4" />
  <path d="M20 50 L80 50" stroke="url(#secondaryGrad)" stroke-width="2" opacity="0.4" />
  <path d="M20 80 L50 50 L80 80" stroke="url(#secondaryGrad)" stroke-width="2" opacity="0.3" />
  
  <!-- Main House Outline -->
  <path d="M20 80 L80 80 L80 50 L50 20 L20 50 Z" stroke="url(#primaryGrad)" stroke-width="4" stroke-linejoin="round" />

  <!-- Nodes (Vertices) -->
  <circle cx="50" cy="20" r="5" fill="#06B6D4" filter="url(#glow)" />
  <circle cx="20" cy="50" r="4.5" fill="#3B82F6" filter="url(#glow)" />
  <circle cx="80" cy="50" r="4.5" fill="#3B82F6" filter="url(#glow)" />
  <circle cx="20" cy="80" r="5" fill="#4F46E5" filter="url(#glow)" />
  <circle cx="80" cy="80" r="5" fill="#4F46E5" filter="url(#glow)" />
  
  <!-- Internal Nodes -->
  <circle cx="50" cy="50" r="3.5" fill="#06B6D4" filter="url(#glow)" />
  <circle cx="50" cy="80" r="4" fill="#3B82F6" filter="url(#glow)" />
</svg>
