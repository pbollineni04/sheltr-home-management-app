          stroke-width="8"
          fill="none"/>

    <!-- Window on middle floor -->
    <path d="M 140 235 Q 145 235 145 240 Q 145 245 140 245 Q 135 245 135 240 Q 135 235 140 235"
          fill="#F5C344"/>

    <!-- Door on middle floor -->
